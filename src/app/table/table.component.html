<div class="example-container">
    <div class="row">
        <div class="col-sm-12">
            <span>First Name</span>
            <i class="req">*</i>
            <br>
            
            <mat-form-field appearance="fill">
                <mat-label>Enter your First Name</mat-label>
                <input matInput name="firstName" [(ngModel)]="firstName" >
            </mat-form-field>
        </div>
        <div class="col-sm-12">
            <span>Email</span>
            <br>
            <mat-form-field appearance="fill">
                <mat-label>Enter your Email</mat-label>
                <input matInput name="email" [(ngModel)]="email">
                
            </mat-form-field>
        </div>
        <div class="col-sm-12">
            <span>Gender</span>
            <br>
            <mat-radio-group aria-label="Select an option" name="gender" [(ngModel)]="gender">
                <mat-radio-button *ngFor="let value of values" [value]="value">{{value}} &nbsp;&nbsp;&nbsp;&nbsp;</mat-radio-button>
            </mat-radio-group>
        </div><br/>
        <!-- <div class="col-sm-12">
            <span>Programming Languages</span><br>
            <mat-list-item *ngFor="let item of checkbox_list" >
                <mat-checkbox [(ngModel)]="lang" [value]="item.value">{{ item.name }}</mat-checkbox>
              </mat-list-item>
        </div> -->
        <div class="col-sm-12">
                <button mat-flat-button color="primary" (click)="addRow()">Submit</button>
        </div><br/><br/><br/><br/>
    </div>
    
  </div>
  <table mat-table [dataSource]="datasource" class="mat-elevation-z8">
  
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> Username </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Password </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
  
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef> Gender </th>
      <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
    </ng-container>
  
    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element" class="action-link"> 
        <button mat-flat-button color="accent" (click)="updateRow(element)">Edit</button>
        <button mat-flat-button color="warn" (click)="deleteRow(element)">Delete</button>  
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
